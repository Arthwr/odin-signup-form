<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Sign-up Form</title>
  </head>
  <body>
    <section class="wrapper">
      <aside></aside>
      <main>
        <h1>
          <span>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            <em>now</em> to get started.
          </span>
          <span> You <em>know</em> you want to. </span>
        </h1>
        <div class="form-section">
          <h2>Let&apos;s do this!</h2>
          <form id="signup-form" action="" method="post">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required />
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" />
            <label for="mail">Email</label>
            <input type="email" id="mail" name="mail" required />
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" />
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="pwd"
              autocomplete="new-password"
              required
            />
            <label for="confirm-password">Confirm password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-pwd"
              autocomplete="new-password"
              required
            />
          </form>
        </div>
        <button type="submit" form="signup-form">Create Account</button>
        <p>Already have an account? <a href="/">Log In</a></p>
      </main>
    </section>
    <script src="scripts.js"></script>
  </body>
</html>
